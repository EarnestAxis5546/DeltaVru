- type: entity
  name: china lake
  parent: [BaseWeaponLauncher, BaseGunWieldable]
  suffix: Robot, energy based
  id: WeaponLauncherChinaLakeBorg
  description: PLOOP! Contains a built in replicator to slowly make more ammo.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: Battery
    maxCharge: 600
    startingCharge: 300
  - type: ProjectileBatteryAmmoProvider
    proto: GrenadeFrag
    fireCost: 300
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2

- type: entity
  name: Flashbang Launcher
  parent: BaseWeaponLauncher
  suffix: Robot, energy based
  id: WeaponLauncherFlashbangBorg
  description: A Cyborg Mounted Grenade Launcher, designed to fire flashbangs. Refills its own ammo
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 2
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: Battery
    maxCharge: 600
    startingCharge: 200
  - type: ProjectileBatteryAmmoProvider
    proto: GrenadeFlash
    fireCost: 200
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 6
  - type: GunWieldBonus
    wieldBonusExamineMessage: null
    minAngle: 0
    maxAngle: 0
  - type: UseDelay
    delay: 0 # You can't dual wield this as a borg so no need for a delay
  - type: AmmoCounter

