- type: entity
  parent: OrganAnimalStomach
  id: OrganFeroxiStomach
  categories: [ HideSpawnMenu ]
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ReptilianFood
      - Meat
      - Pill
      - Crayon
      - Paper
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  parent: BaseHumanOrgan
  id: OrganFeroxiLungs
  name: Aquatic Lungs
  description: "A pair of amphibious lungs, filtering oxygen out of the air continuously."
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
    layers:
      - state: lung-l
      - state: lung-r
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Aquatic ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100
        canReact: False
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
